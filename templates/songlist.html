<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ songname }}</title>
</head>
<body>
    <h1>Similar songs for {{ songname }}</h1>

    <ul id="songlist">
    {% for item in songlist %}
        Singer: {{ item.singer }}; Labels: {{ item.labels }};
        <a href="https://www.youtube.com/watch?v={{ item.video_id }}&t={{ item.start }}">YouTube URL</a>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ item.video_id }}?start={{ item.start }}&end={{ item.end }}" frameborder="0" allowfullscreen></iframe>
        <br>
    {% endfor %}
    </ul>

    {# a comment #}
</body>
</html>
